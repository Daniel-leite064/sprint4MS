<script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
<div class="relative bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6">
        <div class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <a href="#">
                    <img class="h-8 w-auto sm:h-10"
                        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
                </a>
            </div>
            <nav class="hidden space-x-10 md:flex">
                <a href="/emails" class="text-base font-medium text-gray-500 hover:text-gray-900">Emails</a>
                <a href="/produtos" class="text-base font-medium text-gray-500 hover:text-gray-900">Produtos</a>
            </nav>
        </div>
    </div>
</div>
<form (submit)="onSubmit($event)">
    <div class="flex items-center justify-center">
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
                <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleFormControlInput1" placeholder="Data" />
            </div>
        </div>
        <button
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Enviar</button>
    </div>
</form>
<div class="pt-10 pl-20 overflow-x-auto">
    <table class="table table-zebra w-full">
        <thead>
            <tr>
                <th>ID</th>
                <th>Assunto</th>
                <th>Remetente</th>
                <th>Destinatario</th>
                <th>Data Envio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let email of emails">
                <td>{{email.idEmail}}</td>
                <td>{{email.assunto}}</td>
                <td>{{email.remetente}}</td>
                <td>{{email.destinatario}}</td>
                <td>{{email.dtEnvio | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
            </tr>
        </tbody>
    </table>
</div>
