<div class="relative bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6">
        <div class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <a href="#">
                    <img class="h-8 w-auto sm:h-10"
                        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
                </a>
            </div>
            <nav class="hidden space-x-10 md:flex">
                <a href="/emails" class="text-base font-medium text-gray-500 hover:text-gray-900">Emails</a>
                <a href="/produtos" class="text-base font-medium text-gray-500 hover:text-gray-900">Produtos</a>
            </nav>
        </div>
    </div>
</div>
<form (submit)="onSubmit($event)" method="post">
    <div class="grid gap-6 mb-6 md:grid-cols-2 w-[80%] pl-[300px] pt-[20px]">
        <div>
            <label for="ID" class="block mb-2 text-sm font-medium text-black">ID</label>
            <input type="text" id="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ID" required>
        </div>
        <div>
            <label for="Nome" class="block mb-2 text-sm font-medium text-black">Nome</label>
            <input type="text" id="nome" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nome" required>
        </div>
        <div>
            <label for="Valor" class="block mb-2 text-sm font-medium text-black">Valor</label>
            <input type="valor" id="valor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Valor" required>
        </div>
        <div>
            <label for="Tamanho" class="block mb-2 text-sm font-medium text-black">Tamanho</label>
            <input type="tamanho" id="tamanho" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Tamanho" required>
        </div>
    </div>
    <div class="flex justify-center items-center gap-6 place-items-center py-8">
        <a href="#" id=box-voltar
            class="w-[200px] h-[40px] focus:outline-none text-gray focus:ring-0 font-medium rounded-lg text-sm py-2.5 mr-2 text-center ">Voltar</a>
        <button type="submit"
            class="w-[200px] h-[40px] focus:outline-none text-gray focus:ring-0 font-medium rounded-lg text-sm py-2.5 mr-2">Salvar
            Cadastro</button>
    </div>
</form>
